<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>TO DO LIST - La Tipografica - PN</title>
</head>
<body>

	<div class="containernew">					
        <!--start container-->
		<div class="row">
			<div class="col-xs-12">
				<hr>
                <img src="img/LaTipografica_logo.png" alt="LTP" class="text-center">
				<h1 class="text-center">TO DO LIST</h1>
                <hr>
			
                    

    <form class="form-horizontal" action=" " method="post"  id="contact_form">
        
<!-- Time-->
 
<div class="form-group">
  <label class="col-md-3 control-label">Data di arrivo</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="Data" placeholder="Data di arrivo" class="form-control"  type="text">
    </div>
  </div>
</div>
        
        
        
        <!-- Text input-->
 
<div class="form-group">
  <label class="col-md-3 control-label">Azienda</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="Cliente" placeholder="Azienda/Cliente" class="form-control"  type="text">
    </div>
  </div>
</div>
        
<!-- Text input-->

<div class="form-group">
  <label class="col-md-3 control-label">Lavoro</label>  
  <div class="col-md-8 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="Lavoro" placeholder="Lavoro" class="form-control"  type="text">
    </div>
  </div>
</div>

        <!-- Time-->
 
<div class="form-group">
  <label class="col-md-3 control-label">Data di Consegna</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="Consegna" placeholder="Consegnare il" class="form-control"  type="text">
    </div>
  </div>
</div>
        
        


<!-- Text input-->
       <div class="form-group">
  <label class="col-md-3 control-label">E-Mail</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail" class="form-control"  type="text">
    </div>
  </div>
</div>


        
<!-- Text input-->

<div class="form-group">
  <label class="col-md-3 control-label" >Referente</label> 
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="Referente" placeholder="Referente" class="form-control"  type="text">
    </div>
  </div>
</div>
        
     <!-- Text input-->
   
       
<div class="form-group">
  <label class="col-md-3 control-label">Telefono</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="Telefono" placeholder="contatto telefonico" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-3 control-label">Priorit√†</label>  
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-bell"></i></span>
        <select class="form-control">
            <option>Seleziona</option>
            <option class="redColor">per ieri</option>
            <option class="yellow">in settimana</option>
            <option class="greenColor">quando siete liberi</option>
        </select>        
      
    </div>
  </div>
</div>



<!-- Text area -->
  
<div class="form-group">
  <label class="col-md-3 control-label">Note Lavoro</label>
    <div class="col-md-8 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="Modifiche" placeholder="Modifiche"></textarea>
  </div>
  </div>
</div>
    <hr>

        
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >SALVA <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
</form>
     
                </div>
     
		</div> <!-- End List Main -->
		
    </div>
					<!--end container-->
					<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
					<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
          <script src="js/jquery.js"></script>
</body>
</html>
